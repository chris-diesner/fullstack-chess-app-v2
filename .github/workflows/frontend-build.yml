name: Frontend Build & Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ¨ Run Linter
        run: |
          cd frontend
          npm run lint

      - name: âœ… Run Tests
        run: |
          cd frontend
          npm test

      - name: ğŸ“¦ Build Project
        run: |
          cd frontend
          npm run build
